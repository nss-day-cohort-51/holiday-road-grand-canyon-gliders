<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&family=Playfair+Display&family=Poppins:wght@200;400;500;600;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/jpg" href="./images/faviconRVTY.png" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>RV There Yet?</title>
</head>
<body>

    <header>
        <div class="logo"> 
        <img class="logo-RVTY" src="./images/logoRVTY.png" />
        </div> <!-- closes "logo"-->

        <div class="headline">
        <h1>RV There Yet?</h1>
        </div> <!-- closes "headline"-->
    </header>
    
    <main id= "container">
        <div class="options-container">

            <span>Plan Your Next Trip:</span>

            <div id="states-parks" class="dropdownsStatesParks">
                <div class="stateDropDown">
                  <select name="dropState" id="dropState">
                
                  </select>
                </div>

                <div id="parkDropDown" class="parkDropDown">

                </div>

            </div> <!-- closes "states-parks"-->

            <div id="eateries" class="dropdowns">
                <select name="dropEat" id="dropEat">
                
                </select>
            </div> <!-- closes "eateries" -->

            <div id="bizarres" class="dropdowns">
                <select name="dropBiz" id="dropBiz">
                
                </select>
            </div> <!-- closes "bizarres" -->

        </div> <!-- closes "options-container"-->

        <div class="trip-container">

            <div class="trip-preview">

                <div class="preview-title">
                    <h2>Trip Preview</h2>
                </div> <!-- closes "preview-title"-->
                
                <div class="preview-flex"> 
                    <div id="modal" class="modal"></div> <!-- closes modal & modal-->

                    <div id="park-view" class="preview-box hide-item">

                        <div class="preview-text" id="parkPreview">NATIONAL PARK NAME</div> <!-- closes "preview-text"-->
                        <div id="detail-button--park" class="detail-btn">DETAILS</div> <!-- closes "detail-btn"-->

                    </div> <!-- closes "park-view"-->

                    <div id="weather-view" class="preview-box hide-item">

                        <div class="preview-text-sm">5 DAY WEATHER FORECAST FOR (ZIPCODE)</div> <!-- closes "preview-text"-->
                        <div id="weather-detail-btn" class="detail-btn">DETAILS</div> <!-- closes "detail-btn"-->

                    </div> <!-- closes "weather-view"-->

                    <div id="eat-view" class="preview-box hide-item">

                        <div class="preview-text" id="eatPreview">EATERY NAME</div> <!-- closes "preview-text"-->
                        <div id="detail-button--eat" class="detail-btn">DETAILS</div> <!-- closes "detail-btn"-->
        
                    </div> <!-- closes "eat-view-->

                    <div id="bizarre-view" class="preview-box hide-item">
                        <div class="preview-text" id="bizPreview">BIZARRARY NAME</div> <!-- closes "preview-text"-->
                        <div id="detail-button--biz" class="detail-btn">DETAILS</div> <!-- closes "detail-btn"-->
                    </div> <!-- closes "bizarre-view"-->

                </div> <!-- closes "preview-flex"-->

                <div class="save-trip">
                    <div class="save-trip-btn">SAVE TRIP</div> <!-- closes "save-trip-btn"-->
                </div> <!-- closes "save-trip"-->
                <div class="directions">
                    <ul class="directions-fill">
                        
                    </ul>
                </div>

            </div> <!-- closes "trip-preview"-->

            <div class="saved-trips">
                <div class="saved-trips-container">
                    <h2>Saved Trips</h2>
                    <div class="">
                        <div class="saved-trips__cards">

                        </div>
                        <div class="directions-btn">DIRECTIONS</div>
                    </div>
                </div>
            </div> <!-- closes "saved-trips"-->  

        </div> <!-- closes "trip-container"-->

    </main>

    <footer>
       <div class="col1">
            <img class="logo-RVTY" src="./images/logoRVTY.png" /> 
            </div> <!-- closes "col1"-->
                
            <div class="col2"><p>&copy; 2021 RV There Yet LLC</p></div> <!-- closes "col2"-->

            <div class="col3">

                <h4>Meet The Team</h4>
				<div class="team">
					<a href="https://www.linkedin.com/in/colin-miller-587704212/" target="_blank">
					<div class="team-card">
					<img src="images/colin.jpeg" alt="Colin" /><h6>Colin</h6></div></a>

					<a href="https://www.linkedin.com/in/brady-c-williams/" target="_blank">
					<div class="team-card"><img src="images/brady.jpeg" alt="Brady" /><h6>Brady</h6></div></a>

					<a href="https://www.linkedin.com/in/susie-stanley/" target="_blank">
					<div class="team-card"><img src="images/susie.jpg" alt="susie" /><h6>Susie</h6></div></a>	
				</div>


            </div> <!-- closes "col3"-->
    </footer>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
