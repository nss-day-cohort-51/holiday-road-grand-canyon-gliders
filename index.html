<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="./images/faviconRVTY.png" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>RV There Yet?</title>
</head>
<body>

    <header>
        <div class="logo"> 
        <img class="logo-RVTY" src="./images/logoRVTY.png" />
        </div> <!-- closes "logo"-->

        <div class="headline">
        <h1>RV There Yet?</h1>
        </div> <!-- closes "headline"-->
    </header>
    
    <main>
        <div class="options-container">

            <span>Plan Your Next Trip: </span>

            <div id="states-parks" class="dropdowns">States & Parks Dropdown</div> <!-- closes "states-parks"-->

            <div id="eateries" class="dropdowns">Eateries</div> <!-- closes "eateries" -->

            <div id="bizarres" class="dropdowns">Bizarres</div> <!-- closes "bizarres" -->

        </div> <!-- closes "options-container"-->

        <div class="trip-container">

            <div class="trip-preview">

                <div class="preview-title">
                    <h2>Trip Preview</h2>
                </div> <!-- closes "preview-title"-->
                 

                <div class="preview-flex"> 

                    <div id="park-view" class="preview-box">
                        <div class="preview-text">NATIONAL PARK NAME</div> <!-- closes "preview-text"-->
                        <div class="detail-btn">DETAILS</div> <!-- closes "detail-btn"-->
                    </div> <!-- closes "park-view"-->

                    <div id="weather-view" class="preview-box">
                        <div class="preview-text-sm">5 DAY WEATHER FORECAST FOR (ZIPCODE)</div> <!-- closes "preview-text"-->
                        <div class="detail-btn">DETAILS</div> <!-- closes "detail-btn"-->
                    </div> <!-- closes "weather-view"-->

                    <div id="eat-view" class="preview-box">
                        <div class="preview-text">EATERY NAME</div> <!-- closes "preview-text"-->
                        <div class="detail-btn">DETAILS</div> <!-- closes "detail-btn"-->
                    </div> <!-- closes "eat-view-->

                    <div id="bizarre-view" class="preview-box">
                        <div class="preview-text">BIZARRE NAME</div> <!-- closes "preview-text"-->
                        <div class="detail-btn">DETAILS</div> <!-- closes "detail-btn"-->
                    </div> <!-- closes "bizarre-view"-->

                </div> <!-- closes "preview-flex"-->

                <div class="save-trip">
                    <div class="save-trip-btn">SAVE TRIP</div> <!-- closes "save-trip-btn"-->
                </div> <!-- closes "save-trip"-->

            </div> <!-- closes "trip-preview"-->

            <div class="saved-trips">

                <h2>Saved Trips</h2>

            </div> <!-- closes "saved-trips"-->  

        </div> <!-- closes "trip-container"-->
    </main>

    <footer>
       <div class="col1">
            <img class="logo-RVTY" src="./images/logoRVTY.png" /> 
            </div> <!-- closes "col1"-->
                
            <div class="col2"><p>&copy; 2021 RV There Yet LLC</p></div> <!-- closes "col2"-->

            <div class="col3">

                <h4>Meet The Team</h4>
				<div class="team">
					<a href="https://www.linkedin.com/in/colin-miller-587704212/" target="_blank">
					<div class="team-card">
					<img src="images/colin.jpeg" alt="Colin" /><h6>Colin</h6></div></a>

					<a href="https://www.linkedin.com/in/brady-c-williams/" target="_blank">
					<div class="team-card"><img src="images/brady.jpeg" alt="Brady" /><h6>Brady</h6></div></a>

					<a href="https://www.linkedin.com/in/susie-stanley/" target="_blank">
					<div class="team-card"><img src="images/susie.jpg" alt="susie" /><h6>Susie</h6></div></a>	
				</div>


            </div> <!-- closes "col3"-->
    </footer>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
